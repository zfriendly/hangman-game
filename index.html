<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://fonts.googleapis.com/css?family=Rye&display=swap"
      rel="stylesheet"
    />
    <link href="https://fonts.googleapis.com/css?family=Raleway&display=swap" rel="stylesheet">

    <title>Hangman Game</title>
  </head>
  <body>
    <div class="game__title"><h1>Wild West Hangman!</h1></div>
    <div class="game__container">
      <div class="image__container">
        <div class="wrong_counter">Guesses Left: 8</div>
        <img id="hm__images" src="" alt="hangman" />
      </div>

      <div class="word__box"></div>
      <div class="keyboard"></div>
    </div>
    <div class="game_buttons__container">
      <button class="game_buttons game_buttons__random">
        Pick a Random Word
      </button>
      <button class="game_buttons game_buttons__enter">
        Enter Your Own Word
      </button>
      <form class="word_form">
        <input class="input_word" placeholder="Enter your word here" />
        <button class="submit_word">Submit</button>
      </form>
      <button class="game_buttons game_buttons__reset">Restart Game</button>
      <button class="game_buttons game_buttons__music">Are You Feeling Lucky, Punk?</button>

      <audio class="game_buttons music" controls>
        <source src="images/music.ogg" type="audio/ogg">
      Your browser does not support the audio element.
      </audio>
    </div>
    <div class="bottom">
      <div class="bottom__signature">
        Designed by:
        <a class="" href="https://github.com/zfriendly" target="_blank"
          >Zack Friendly</a
        >
      </div>
      <div class="bottom__api">
        Random words fetched from
        <a href="https://random-word-api.herokuapp.com/" target="_blank"
          >Random Word API</a
        >
      </div>
    </div>
    <script src="script.js"></script>

  </div>
  <div class="modal_container"></div>
  <div class="modal_box">
    <div class="modal__content">
      <p class="modal__text"></p>
      </div>
    </div>
  </div>
  </body>
</html>
